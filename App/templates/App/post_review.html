{% extends 'App/base.html' %}
{% block body %}

{% if messages %}
{% for x in messages %}
<div class="uk-container">
<div class="uk-alert-{{x.tags}}" uk-alert>
    <a class="uk-alert-close" uk-close></a>
    <p>{{x}}</p>
</div>
</div>
{% endfor %}
{% endif %}

<div class="uk-container">
<h2 style="margin-top:30px">LinkCode <b>Post Review</b></h2>
<hr>

    <!-----------------REVIEW FORM----------------->


    <!------------STYLE FOR RATING----------------->
    <style>
        .rate {
    float: left;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

/* Modified from: https://github.com/mukulkant/Star-rating-using-pure-css */
    </style>




    <!------------STYLE FOR RATING----------------->








    <form method="post" class="uk-grid-small" uk-grid>{% csrf_token %}
        <div class="uk-width-1-1@s">
            <div class="uk-margin">
            <select class="uk-select" name="course_name">
                <option>Web-Development</option>
                <option>C_C++_Data-Structures</option>
                <option>Data_Science</option>
                <option>Artificial_Intelligence</option>
                <option>Android</option>
                <option>Automation</option>
                <option>Python</option>
                <option>Java</option>
                <option>Machine-Learning</option>
            </select>
        </div>

            <div class="rate">
                <input type="radio"  id="star5" name="rate" value="5" required />
                <label for="star5" title="text">5 stars</label>
                <input type="radio"  id="star4" name="rate" value="4" required />
                <label for="star4" title="text">4 stars</label>
                <input type="radio"  id="star3" name="rate" value="3" required/>
                <label for="star3" title="text">3 stars</label>
                <input type="radio"  id="star2" name="rate" value="2" required/>
                <label for="star2" title="text">2 stars</label>
                <input type="radio"  id="star1" name="rate" value="1" required />
                <label for="star1" title="text">1 star</label>
          </div>

        </div>
        <div class="uk-width-1-1@s">
            <textarea class="uk-textarea" name="message" type="text" placeholder="Add Your Review Here" required></textarea>
        </div>
        <input type="hidden" name="username" value="{{request.user}}" required>
        <input type="hidden" name="email" value="{{request.user.email}}" required>

         <label><input class="uk-radio" type="checkbox" name="self_captcha" required>  I confirm that content is right! </label>
        <div class="uk-width-1-1@s">
            <button class="uk-button uk-button-primary" type="submit" style="border-radius:30px">Post</button>
        </div>

    </form>


</div>


{% endblock %}
